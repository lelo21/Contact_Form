<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	<head>
        <title>Contact form</title>
        <link rel="Stylesheet" href="ContactCss.css">
	<script>
		function validateForm() {

			var x=document.forms["myForm"]["name"].value;
			if (x==null || x=="")
			  {
			  document.getElementById("error").innerHTML ="<span style='color: red;'>"+
                        "Please enter a valid Name</span><br>"
			  return false;
			  }

			var y=document.forms["myForm"]["email"].value;
			if (y==null || y=="") {
			  document.getElementById("error").innerHTML ="<span style='color: red;'>"+
                        "Please enter a valid Email</span><br>"
			  return false;
			}
			
			var z=document.forms["myForm"]["messageform"].value;
			if (z==null || z=="") {
			  document.getElementById("error").innerHTML ="<span style='color: red;'>"+
                        "Please enter a valid Message</span><br>"
			  return false;
			}
		}
	</script>
		
    </head>
    <body>
         <div class="container">  
			<form name="myForm" id="contact" method="post" action="connectContact.php" onsubmit="return validateForm()">
				<h3>Contact Form</h3>
				<h4>Contact us for more information</h4>
				<fieldset>
				  <input placeholder="Your name" type="text" name="name" id="name" tabindex="1" autofocus>
				</fieldset>
				<fieldset>
				  <input placeholder="Your Email Address" type="email" name="email" tabindex="2" >
				</fieldset>
				<fieldset>
				  <textarea placeholder="please type your message in here...." tabindex="3" name="messageform"></textarea>
				</fieldset>
				<span id="error"></span>					
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
